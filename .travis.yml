language: go

go_import_path: gopkg.in/DATA-DOG/go-sqlmock.v1

go:
  - 1.2.x
  - 1.3.x
  - 1.4 # has no cover tool for latest releases
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  # - tip # sadly fails most of the times

sudo: false

script:
  - go vet
  - test -z "$(go fmt ./...)" # fail if not formatted properly
  # "./..." is only supported from go1.10+
  - go test -race -coverprofile=coverage.txt -covermode=atomic . $(find ./examples/* -type d)

after_success:
  - bash <(curl -s https://codecov.io/bash)
